<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>CLVR Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #cart {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>CLVR Webshop</h1>

  <div class="products">
    <div class="product">
      <h2>CLVR Hoodie</h2>
      <p>â‚¬59.99</p>
      <button onclick="addToCart('CLVR Hoodie', 59.99)">Voeg toe</button>
    </div>
    <div class="product">
      <h2>CLVR Cap</h2>
      <p>â‚¬29.99</p>
      <button onclick="addToCart('CLVR Cap', 29.99)">Voeg toe</button>
    </div>
  </div>

  <div id="cart">
    <h2>ðŸ›’ Winkelwagen</h2>
    <ul id="cart-items"></ul>
    <p><strong>Totaal:</strong> â‚¬<span id="total">0.00</span></p>
  </div>

  <script>
    const cartItems = [];
    function addToCart(naam, prijs) {
      cartItems.push({ naam, prijs });
      renderCart();
    }
    function renderCart() {
      const list = document.getElementById('cart-items');
      const total = document.getElementById('total');
      list.innerHTML = '';
      let sum = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.naam} â€“ â‚¬${item.prijs.toFixed(2)}`;
        list.appendChild(li);
        sum += item.prijs;
      });
      total.textContent = sum.toFixed(2);
    }
  </script>

</body>
</html>
